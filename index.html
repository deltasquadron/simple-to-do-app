<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body class="bg-light">
    <div class="container text-center"><div class="row"><h1>To-do App</h1></div></div>
    <div
      class="container d-flex flex-column flex-md-row align-items-start justify-content-center min-vh-100"
    >
      
      <form id="form" class="mb-3 w-100 me-3">
        <label for="text" class="form-label">Task description</label>
        <input
          type="text"
          id="text"
          class="form-control mb-3"
          placeholder="Enter a name for your task"
        />
        <label for="deadline" class="form-label">Due date</label>
        <input
          type="date"
          name="deadline"
          id="deadline"
          min="2022-01-01"
          max="2222-12-31"
          class="form-control"
          placeholder="Get it done by"
        />
        <button type="submit" class="btn btn-primary w-25 mt-3">Add</button>
      </form>

      <ul id="tasks" class="d-flex flex-column ps-0 w-100 list-group"></ul>
      <script src="script.js"></script>
    </div>
  </body>
</html>
